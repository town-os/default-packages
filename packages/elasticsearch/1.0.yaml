image: elasticsearch:8.16.0
environment:
  discovery.type: "single-node"
  xpack.security.enabled: "false"
network:
  external:
    "@port@": "9200"
  internal: {}
volumes:
  data:
    mountpoint: /usr/share/elasticsearch/data
questions:
  port:
    query: "What external port should Elasticsearch listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
