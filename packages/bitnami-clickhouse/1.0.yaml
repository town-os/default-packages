image: bitnami/clickhouse:latest
description: Fast column-oriented database for analytics (Bitnami)
supplies: ["database"]
environment:
  CLICKHOUSE_ADMIN_USER: "default"
  CLICKHOUSE_ADMIN_PASSWORD: "@password@"
network:
  external:
    "@httpport@": "8123"
    "@nativeport@": "9000"
volumes:
  data:
    mountpoint: /bitnami/clickhouse
questions:
  password:
    query: "What password should be set for the ClickHouse default user?"
  httpport:
    query: "What external port should the ClickHouse HTTP interface listen on?"
    type: port
  nativeport:
    query: "What external port should the ClickHouse native protocol listen on?"
    type: port
notes:
  HTTP:
    value: "http://localhost:@httpport@"
    type: url
  Native:
    value: "localhost:@nativeport@"
