image: sonarqube:latest
description: Continuous code quality and security inspection
network:
  external:
    "@port@": "9000"
volumes:
  data:
    mountpoint: /opt/sonarqube/data
  extensions:
    mountpoint: /opt/sonarqube/extensions
  logs:
    mountpoint: /opt/sonarqube/logs
questions:
  port:
    query: "What external port should SonarQube listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
