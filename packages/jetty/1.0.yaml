image: jetty:latest
description: Lightweight Java HTTP server and servlet container
supplies: ["http"]
network:
  external:
    "@port@": "8080"
volumes:
  webapps:
    mountpoint: /var/lib/jetty/webapps
questions:
  port:
    query: "What external port should Jetty listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
