image: teamspeak:latest
description: Voice communication software for gaming and teams
environment:
  TS3SERVER_LICENSE: "accept"
network:
  external:
    "@voiceport@": "9987"
    "@queryport@": "10011"
    "@filetransferport@": "30033"
volumes:
  data:
    mountpoint: /var/ts3server
questions:
  voiceport:
    query: "What external port should TeamSpeak use for voice (UDP)?"
    type: port
  queryport:
    query: "What external port should TeamSpeak ServerQuery listen on?"
    type: port
  filetransferport:
    query: "What external port should TeamSpeak file transfer use?"
    type: port
notes:
  Voice:
    value: "ts3server://localhost?port=@voiceport@"
    type: url
  ServerQuery:
    value: "telnet localhost @queryport@"
