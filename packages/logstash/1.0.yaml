image: logstash:8.16.0
description: Server-side data processing pipeline
network:
  external:
    "@beatsport@": "5044"
    "@apiport@": "9600"
volumes:
  pipeline:
    mountpoint: /usr/share/logstash/pipeline
questions:
  beatsport:
    query: "What external port should Logstash Beats input listen on?"
    type: port
  apiport:
    query: "What external port should the Logstash monitoring API listen on?"
    type: port
notes:
  Beats:
    value: "localhost:@beatsport@"
  API:
    value: "http://localhost:@apiport@"
    type: url
