image: bitnami/phpmyadmin:latest
description: Web-based MySQL/MariaDB administration tool (Bitnami)
environment:
  DATABASE_HOST: "@dbhost@"
network:
  external:
    "@port@": "8080"
questions:
  dbhost:
    query: "What is the MySQL/MariaDB server hostname?"
    type: hostname
  port:
    query: "What external port should phpMyAdmin listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
