image: postgres:latest
description: Powerful open-source relational database
supplies: ["database"]
environment:
  POSTGRES_PASSWORD: "@password@"
  POSTGRES_USER: "@user@"
  POSTGRES_DB: "@database@"
network:
  external:
    "@port@": "5432"
volumes:
  data:
    mountpoint: /var/lib/postgresql/data
questions:
  password:
    query: "What should the PostgreSQL superuser password be?"
  user:
    query: "What should the PostgreSQL superuser name be? (default: postgres)"
  database:
    query: "What should the default database be named?"
  port:
    query: "What external port should PostgreSQL listen on?"
    type: port
notes:
  Connection:
    value: "postgresql://@user@:@password@@localhost:@port@/@database@"
    type: url
