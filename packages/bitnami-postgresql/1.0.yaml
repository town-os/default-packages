image: bitnami/postgresql:latest
description: Powerful open-source relational database (Bitnami)
supplies: ["database"]
environment:
  POSTGRESQL_PASSWORD: "@password@"
  POSTGRESQL_USERNAME: "@user@"
  POSTGRESQL_DATABASE: "@database@"
network:
  external:
    "@port@": "5432"
volumes:
  data:
    mountpoint: /bitnami/postgresql
questions:
  password:
    query: "What should the PostgreSQL password be?"
  user:
    query: "What should the PostgreSQL username be? (default: postgres)"
  database:
    query: "What should the default database be named?"
  port:
    query: "What external port should PostgreSQL listen on?"
    type: port
notes:
  Connection:
    value: "postgresql://@user@:@password@@localhost:@port@/@database@"
    type: url
