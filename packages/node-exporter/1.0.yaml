image: prom/node-exporter:latest
description: Prometheus exporter for hardware and OS metrics
supplies: ["monitoring"]
command: ["--path.rootfs=/host"]
network:
  external:
    "@port@": "9100"
volumes:
  host:
    mountpoint: /host
questions:
  port:
    query: "What external port should node_exporter listen on?"
    type: port
notes:
  Metrics:
    value: "http://localhost:@port@/metrics"
    type: url
  Info:
    value: "Requires --net=host, --pid=host, and a read-only bind mount of / to /host for accurate host metrics"
