image: mediawiki:latest
description: Wiki software that powers Wikipedia
supplies: ["http"]
network:
  external:
    "@port@": "80"
volumes:
  images:
    mountpoint: /var/www/html/images
  data:
    mountpoint: /var/www/data
questions:
  port:
    query: "What external port should MediaWiki listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
