image: neo4j:latest
description: Graph database for connected data
supplies: ["database"]
environment:
  NEO4J_AUTH: "neo4j/@password@"
network:
  external:
    "@httpport@": "7474"
    "@boltport@": "7687"
volumes:
  data:
    mountpoint: /data
  logs:
    mountpoint: /logs
questions:
  password:
    query: "What password should be set for the neo4j admin user?"
  httpport:
    query: "What external port should the Neo4j browser listen on?"
    type: port
  boltport:
    query: "What external port should the Neo4j Bolt protocol listen on?"
    type: port
notes:
  Browser:
    value: "http://localhost:@httpport@"
    type: url
  Bolt:
    value: "bolt://localhost:@boltport@"
    type: url
