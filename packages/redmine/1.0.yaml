image: redmine:latest
description: Flexible project management web application
supplies: ["http"]
network:
  external:
    "@port@": "3000"
volumes:
  files:
    mountpoint: /usr/src/redmine/files
questions:
  port:
    query: "What external port should Redmine listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Login:
    value: "Default admin credentials are admin/admin"
  Database:
    value: "Uses SQLite by default"
