image: eclipse-mosquitto:latest
description: Lightweight MQTT message broker
supplies: ["messaging"]
network:
  external:
    "@port@": "1883"
volumes:
  config:
    mountpoint: /mosquitto/config
  data:
    mountpoint: /mosquitto/data
  log:
    mountpoint: /mosquitto/log
questions:
  port:
    query: "What external port should Mosquitto MQTT listen on?"
    type: port
notes:
  MQTT:
    value: "mqtt://localhost:@port@"
    type: url
