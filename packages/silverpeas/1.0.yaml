image: silverpeas:latest
description: Collaborative and social-networking portal
supplies: ["http"]
environment:
  DB_SERVERTYPE: "POSTGRESQL"
  DB_SERVER: "@dbhost@"
  DB_NAME: "@dbname@"
  DB_USER: "@dbuser@"
  DB_PASSWORD: "@dbpass@"
network:
  external:
    "@port@": "8000"
volumes:
  data:
    mountpoint: /opt/silverpeas/data
  log:
    mountpoint: /opt/silverpeas/log
questions:
  dbhost:
    query: "What is the PostgreSQL server hostname?"
    type: hostname
  dbname:
    query: "What is the PostgreSQL database name?"
  dbuser:
    query: "What is the PostgreSQL database username?"
  dbpass:
    query: "What is the PostgreSQL database password?"
  port:
    query: "What external port should Silverpeas listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@/silverpeas"
    type: url
  Database:
    value: "Requires an external PostgreSQL server"
