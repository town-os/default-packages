image: bitnami/mysql:latest
description: Popular open-source relational database (Bitnami)
supplies: ["database"]
environment:
  MYSQL_ROOT_PASSWORD: "@password@"
  MYSQL_DATABASE: "@database@"
network:
  external:
    "@port@": "3306"
volumes:
  data:
    mountpoint: /bitnami/mysql
questions:
  password:
    query: "What should the MySQL root password be?"
  database:
    query: "What should the default database be named?"
  port:
    query: "What external port should MySQL listen on?"
    type: port
notes:
  Connection:
    value: "mysql://root:@password@@localhost:@port@/@database@"
    type: url
