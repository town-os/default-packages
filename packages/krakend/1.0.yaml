image: krakend:latest
description: Ultra-performant API gateway
supplies: ["http"]
network:
  external:
    "@port@": "8080"
volumes:
  config:
    mountpoint: /etc/krakend
questions:
  port:
    query: "What external port should KrakenD listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
