image: cassandra:latest
description: Distributed wide-column NoSQL database
supplies: ["database"]
network:
  external:
    "@port@": "9042"
volumes:
  data:
    mountpoint: /var/lib/cassandra
questions:
  port:
    query: "What external port should Cassandra CQL listen on?"
    type: port
notes:
  CQL:
    value: "localhost:@port@"
