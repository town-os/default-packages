image: bitnami/minio:latest
description: High-performance S3-compatible object storage (Bitnami)
supplies: ["storage"]
environment:
  MINIO_ROOT_USER: "@user@"
  MINIO_ROOT_PASSWORD: "@password@"
network:
  external:
    "@apiport@": "9000"
    "@consoleport@": "9001"
volumes:
  data:
    mountpoint: /bitnami/minio/data
questions:
  user:
    query: "What root username should MinIO use?"
  password:
    query: "What root password should MinIO use?"
  apiport:
    query: "What external port should the MinIO API listen on?"
    type: port
  consoleport:
    query: "What external port should the MinIO console listen on?"
    type: port
notes:
  API:
    value: "http://localhost:@apiport@"
    type: url
  Console:
    value: "http://localhost:@consoleport@"
    type: url
