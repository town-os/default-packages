image: tomcat:latest
environment: {}
network:
  external:
    "@port@": "8080"
  internal: {}
volumes:
  webapps:
    mountpoint: /usr/local/tomcat/webapps
  config:
    mountpoint: /usr/local/tomcat/conf
questions:
  port:
    query: "What external port should Tomcat listen on?"
    type: port
notes:
  URL: "http://localhost:@port@"
