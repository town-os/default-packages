image: tomcat:latest
description: Java Servlet and JSP container
supplies: ["http"]
network:
  external:
    "@port@": "8080"
volumes:
  webapps:
    mountpoint: /usr/local/tomcat/webapps
  config:
    mountpoint: /usr/local/tomcat/conf
questions:
  port:
    query: "What external port should Tomcat listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
