image: couchdb:latest
description: Seamless multi-master sync document database
supplies: ["database"]
environment:
  COUCHDB_USER: "@user@"
  COUCHDB_PASSWORD: "@password@"
network:
  external:
    "@port@": "5984"
volumes:
  data:
    mountpoint: /opt/couchdb/data
  config:
    mountpoint: /opt/couchdb/etc/local.d
questions:
  user:
    query: "What should the CouchDB admin username be?"
  password:
    query: "What should the CouchDB admin password be?"
  port:
    query: "What external port should CouchDB listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@/_utils"
    type: url
