image: bitnami/cassandra:latest
description: Distributed wide-column NoSQL database (Bitnami)
supplies: ["database"]
environment:
  CASSANDRA_USER: "cassandra"
  CASSANDRA_PASSWORD: "@password@"
  CASSANDRA_PASSWORD_SEEDER: "yes"
network:
  external:
    "@port@": "9042"
volumes:
  data:
    mountpoint: /bitnami/cassandra
questions:
  password:
    query: "What should the Cassandra password be?"
  port:
    query: "What external port should Cassandra CQL listen on?"
    type: port
notes:
  CQL:
    value: "localhost:@port@"
