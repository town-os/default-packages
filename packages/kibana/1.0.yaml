image: kibana:8.16.0
description: Visualization dashboard for Elasticsearch
supplies: ["monitoring"]
environment:
  ELASTICSEARCH_HOSTS: "@elasticsearchurl@"
network:
  external:
    "@port@": "5601"
volumes:
  data:
    mountpoint: /usr/share/kibana/data
questions:
  elasticsearchurl:
    query: "What is the Elasticsearch URL (e.g. http://elasticsearch:9200)?"
  port:
    query: "What external port should Kibana listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
