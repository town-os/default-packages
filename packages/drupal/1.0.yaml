image: drupal:latest
description: Flexible content management platform
supplies: ["http"]
network:
  external:
    "@port@": "80"
volumes:
  modules:
    mountpoint: /var/www/html/modules
  profiles:
    mountpoint: /var/www/html/profiles
  themes:
    mountpoint: /var/www/html/themes
  sites:
    mountpoint: /var/www/html/sites
questions:
  port:
    query: "What external port should Drupal listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Database:
    value: "Supports SQLite out of the box. Select SQLite during the web-based install wizard."
