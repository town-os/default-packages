image: bitnami/airflow:latest
environment:
  AIRFLOW_USERNAME: "@user@"
  AIRFLOW_PASSWORD: "@password@"
  AIRFLOW_EXECUTOR: "LocalExecutor"
  AIRFLOW_DATABASE_HOST: "@dbhost@"
  AIRFLOW_DATABASE_PORT_NUMBER: "5432"
  AIRFLOW_DATABASE_NAME: "@dbname@"
  AIRFLOW_DATABASE_USERNAME: "@dbuser@"
  AIRFLOW_DATABASE_PASSWORD: "@dbpass@"
network:
  external:
    "@port@": "8080"
  internal: {}
volumes:
  dags:
    mountpoint: /opt/bitnami/airflow/dags
questions:
  user:
    query: "What admin username should Airflow use?"
    type:
  password:
    query: "What admin password should Airflow use?"
    type:
  dbhost:
    query: "What is the PostgreSQL host for Airflow?"
    type: hostname
  dbname:
    query: "What is the PostgreSQL database name for Airflow?"
    type:
  dbuser:
    query: "What is the PostgreSQL username for Airflow?"
    type:
  dbpass:
    query: "What is the PostgreSQL password for Airflow?"
    type:
  port:
    query: "What external port should Airflow listen on?"
    type: port
notes:
  URL: "http://localhost:@port@"
