image: zookeeper:latest
description: Centralized service for distributed coordination
network:
  external:
    "@port@": "2181"
volumes:
  data:
    mountpoint: /data
  datalog:
    mountpoint: /datalog
questions:
  port:
    query: "What external port should ZooKeeper client connections use?"
    type: port
notes:
  Client:
    value: "localhost:@port@"
