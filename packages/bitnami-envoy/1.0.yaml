image: bitnami/envoy:latest
environment: {}
network:
  external:
    "@port@": "10000"
    "@adminport@": "9901"
  internal: {}
volumes:
  config:
    mountpoint: /opt/bitnami/envoy/conf
questions:
  port:
    query: "What external port should Envoy listen on?"
    type: port
  adminport:
    query: "What external port should the Envoy admin interface listen on?"
    type: port
notes:
  Proxy:
    value: "http://localhost:@port@"
    type: url
  Admin:
    value: "http://localhost:@adminport@"
    type: url
  Config:
    value: "Place envoy.yaml in the config volume"
