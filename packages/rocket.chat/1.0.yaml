image: rocket.chat:latest
description: Open-source team communication platform
supplies: ["http"]
environment:
  MONGO_URL: "@mongourl@"
  MONGO_OPLOG_URL: "@mongooplogurl@"
  ROOT_URL: "http://localhost:@port@"
network:
  external:
    "@port@": "3000"
questions:
  mongourl:
    query: "What is the MongoDB connection URL (e.g. mongodb://mongo:27017/rocketchat)?"
  mongooplogurl:
    query: "What is the MongoDB oplog URL (e.g. mongodb://mongo:27017/local)?"
  port:
    query: "What external port should Rocket.Chat listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Database:
    value: "Requires an external MongoDB instance with replica set enabled"
