image: matomo:latest
description: Open-source web analytics platform
supplies: ["http"]
environment:
  MATOMO_DATABASE_HOST: "@dbhost@"
  MATOMO_DATABASE_ADAPTER: mysql
  MATOMO_DATABASE_USERNAME: "@dbuser@"
  MATOMO_DATABASE_PASSWORD: "@dbpass@"
  MATOMO_DATABASE_DBNAME: "@dbname@"
network:
  external:
    "@port@": "80"
volumes:
  html:
    mountpoint: /var/www/html
questions:
  dbhost:
    query: "What is the MySQL/MariaDB database host?"
    type: hostname
  dbuser:
    query: "What MySQL/MariaDB user should Matomo use?"
  dbpass:
    query: "What is the MySQL/MariaDB password?"
  dbname:
    query: "What is the MySQL/MariaDB database name?"
  port:
    query: "What external port should Matomo listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Database:
    value: "Requires an external MySQL or MariaDB server"
