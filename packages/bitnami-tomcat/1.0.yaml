image: bitnami/tomcat:latest
description: Java Servlet and JSP container (Bitnami)
supplies: ["http"]
environment:
  TOMCAT_USERNAME: "@user@"
  TOMCAT_PASSWORD: "@password@"
network:
  external:
    "@port@": "8080"
volumes:
  data:
    mountpoint: /bitnami/tomcat
questions:
  user:
    query: "What admin username should Tomcat use?"
  password:
    query: "What admin password should Tomcat use?"
  port:
    query: "What external port should Tomcat listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
