image: bitnami/nginx:latest
description: Lightweight high-performance web server (Bitnami)
supplies: ["http"]
network:
  external:
    "@port@": "8080"
volumes:
  app:
    mountpoint: /app
questions:
  port:
    query: "What external port should Nginx listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
