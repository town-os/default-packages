image: gitea/gitea:latest
environment:
  GITEA__server__DOMAIN: "@domain@"
  GITEA__server__SSH_SERVER: false
  GITEA__server__ROOT_URL: "http://@domain@:@httpport@/"
  GITEA__database__DB_TYPE: sqlite3
network:
  external: {}
  internal:
    "@httpport@": "3000"
volumes:
  data:
    mountpoint: /data
  log:
    mountpoint: /data/gitea/log
questions:
  domain:
    query: "What domain should Gitea serve?"
    type: hostname
  httpport:
    query: "What port should the web interface listen on?"
    type: port
notes:
  URL: "http://@domain@:@httpport@"
