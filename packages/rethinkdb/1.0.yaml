image: rethinkdb:latest
description: Open-source database for the realtime web
supplies: ["database"]
network:
  external:
    "@webport@": "8080"
    "@driverport@": "28015"
volumes:
  data:
    mountpoint: /data
questions:
  webport:
    query: "What external port should the RethinkDB admin console listen on?"
    type: port
  driverport:
    query: "What external port should the RethinkDB driver protocol listen on?"
    type: port
notes:
  Admin:
    value: "http://localhost:@webport@"
    type: url
  Driver:
    value: "localhost:@driverport@"
