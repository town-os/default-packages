image: bitnami/consul:latest
description: Service mesh and service discovery solution (Bitnami)
environment:
  CONSUL_AGENT_MODE: "server"
  CONSUL_BOOTSTRAP_EXPECT: "1"
  CONSUL_ENABLE_UI: "true"
network:
  external:
    "@port@": "8500"
volumes:
  data:
    mountpoint: /bitnami/consul
questions:
  port:
    query: "What external port should the Consul UI/API listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
