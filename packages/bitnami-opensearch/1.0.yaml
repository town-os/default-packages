image: bitnami/opensearch:latest
description: Community-driven search and analytics suite (Bitnami)
supplies: ["search"]
environment:
  OPENSEARCH_CLUSTER_NAME: "opensearch"
  OPENSEARCH_NODE_NAME: "opensearch-node"
  OPENSEARCH_CLUSTER_HOSTS: "localhost"
network:
  external:
    "@port@": "9200"
volumes:
  data:
    mountpoint: /bitnami/opensearch/data
questions:
  port:
    query: "What external port should OpenSearch listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
