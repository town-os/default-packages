image: plexinc/pms-docker:latest
environment: {}
network:
  external: {}
  internal:
    "32400": "32400"
volumes:
  media:
    mountpoint: /data
    quota: "@mediasize@"
  config:
    mountpoint: /config
questions:
  hostname: 
    query: "What is your hostname?"
    type: hostname
  mediasize:
    query: "How much storage should be allocated for media?"
    type: bytes
notes:
  url: "http://@hostname@:32400/web"
