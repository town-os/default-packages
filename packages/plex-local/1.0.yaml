image: plexinc/pms-docker:latest
environment: {}
network:
  external: {}
  internal:
    "32400": "32400"
volumes:
  media:
    mountpoint: /data
    quota: "@mediasize@"
  config:
    mountpoint: /config
questions:
  mediasize:
    query: "How much storage should be allocated for media?"
    type: bytes
