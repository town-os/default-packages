image: bitnami/wordpress-nginx:latest
description: WordPress with Nginx web server (Bitnami)
supplies: ["http"]
environment:
  WORDPRESS_DATABASE_HOST: "@dbhost@"
  WORDPRESS_DATABASE_NAME: "@dbname@"
  WORDPRESS_DATABASE_USER: "@dbuser@"
  WORDPRESS_DATABASE_PASSWORD: "@dbpass@"
  WORDPRESS_USERNAME: "@adminuser@"
  WORDPRESS_PASSWORD: "@adminpass@"
network:
  external:
    "@port@": "8080"
volumes:
  data:
    mountpoint: /bitnami/wordpress
questions:
  dbhost:
    query: "What is the MariaDB/MySQL host for WordPress?"
    type: hostname
  dbname:
    query: "What is the database name?"
  dbuser:
    query: "What is the database username?"
  dbpass:
    query: "What is the database password?"
  adminuser:
    query: "What admin username should WordPress use?"
  adminpass:
    query: "What admin password should WordPress use?"
  port:
    query: "What external port should WordPress (Nginx) listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Database:
    value: "Requires an external MariaDB or MySQL server"
