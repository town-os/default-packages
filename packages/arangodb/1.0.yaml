image: arangodb:latest
description: Multi-model database for graph, document, and key-value data
supplies: ["database"]
environment:
  ARANGO_ROOT_PASSWORD: "@password@"
network:
  external:
    "@port@": "8529"
volumes:
  data:
    mountpoint: /var/lib/arangodb3
questions:
  password:
    query: "What root password should be set for ArangoDB?"
  port:
    query: "What external port should ArangoDB listen on?"
    type: port
notes:
  WebUI:
    value: "http://localhost:@port@"
    type: url
