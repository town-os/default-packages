image: backdrop:latest
environment:
  BACKDROP_DB_HOST: "@dbhost@"
  BACKDROP_DB_USER: "@dbuser@"
  BACKDROP_DB_PASSWORD: "@dbpass@"
  BACKDROP_DB_NAME: "@dbname@"
network:
  external:
    "@port@": "80"
  internal: {}
volumes: {}
questions:
  dbhost:
    query: "What is the MySQL/MariaDB server hostname?"
    type: hostname
  dbuser:
    query: "What is the MySQL database username?"
    type:
  dbpass:
    query: "What is the MySQL database password?"
    type:
  dbname:
    query: "What is the MySQL database name?"
    type:
  port:
    query: "What external port should Backdrop CMS listen on?"
    type: port
notes:
  URL: "http://localhost:@port@"
  Database: "Requires an external MySQL/MariaDB server"
