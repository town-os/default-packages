image: wordpress:latest
description: Popular open-source content management system
supplies: ["http"]
environment:
  WORDPRESS_DB_HOST: "@dbhost@"
  WORDPRESS_DB_USER: "@dbuser@"
  WORDPRESS_DB_PASSWORD: "@dbpass@"
  WORDPRESS_DB_NAME: "@dbname@"
network:
  external:
    "@port@": "80"
volumes:
  html:
    mountpoint: /var/www/html
questions:
  dbhost:
    query: "What is the MySQL/MariaDB database host (host:port)?"
    type: hostname
  dbuser:
    query: "What MySQL/MariaDB user should WordPress use?"
  dbpass:
    query: "What is the MySQL/MariaDB password?"
  dbname:
    query: "What is the MySQL/MariaDB database name?"
  port:
    query: "What external port should WordPress listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Database:
    value: "Requires an external MySQL or MariaDB server"
