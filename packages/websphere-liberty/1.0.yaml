image: websphere-liberty:latest
description: IBM WebSphere Liberty Java application server
supplies: ["http"]
network:
  external:
    "@httpport@": "9080"
    "@httpsport@": "9443"
volumes:
  config:
    mountpoint: /config
  logs:
    mountpoint: /logs
questions:
  httpport:
    query: "What external port should WebSphere Liberty HTTP listen on?"
    type: port
  httpsport:
    query: "What external port should WebSphere Liberty HTTPS listen on?"
    type: port
notes:
  HTTP:
    value: "http://localhost:@httpport@"
    type: url
  HTTPS:
    value: "https://localhost:@httpsport@"
    type: url
  Deploy:
    value: "Place WAR/EAR files in /config/dropins/"
