image: monica:latest
description: Personal relationship management system
supplies: ["http"]
environment:
  APP_KEY: "@appkey@"
  DB_HOST: "@dbhost@"
  DB_USERNAME: "@dbuser@"
  DB_PASSWORD: "@dbpass@"
network:
  external:
    "@port@": "80"
volumes:
  storage:
    mountpoint: /var/www/html/storage
questions:
  appkey:
    query: "What is the APP_KEY (generate with: echo base64:$(openssl rand -base64 32))?"
  dbhost:
    query: "What is the MySQL/MariaDB server hostname?"
    type: hostname
  dbuser:
    query: "What is the MySQL database username?"
  dbpass:
    query: "What is the MySQL database password?"
  port:
    query: "What external port should Monica listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Database:
    value: "Requires an external MySQL/MariaDB server"
