image: odoo:latest
description: Open-source business management suite
supplies: ["http"]
environment:
  HOST: "@dbhost@"
  USER: "@dbuser@"
  PASSWORD: "@dbpass@"
network:
  external:
    "@port@": "8069"
volumes:
  data:
    mountpoint: /var/lib/odoo
  addons:
    mountpoint: /mnt/extra-addons
questions:
  dbhost:
    query: "What is the PostgreSQL server hostname?"
    type: hostname
  dbuser:
    query: "What is the PostgreSQL username?"
  dbpass:
    query: "What is the PostgreSQL password?"
  port:
    query: "What external port should Odoo listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Database:
    value: "Requires an external PostgreSQL server"
