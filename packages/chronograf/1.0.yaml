image: chronograf:latest
description: Time series data visualization from the InfluxData platform
supplies: ["monitoring"]
network:
  external:
    "@port@": "8888"
volumes:
  data:
    mountpoint: /var/lib/chronograf
questions:
  port:
    query: "What external port should Chronograf listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
