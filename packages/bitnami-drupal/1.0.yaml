image: bitnami/drupal:latest
description: Flexible content management platform (Bitnami)
supplies: ["http"]
environment:
  DRUPAL_DATABASE_HOST: "@dbhost@"
  DRUPAL_DATABASE_NAME: "@dbname@"
  DRUPAL_DATABASE_USER: "@dbuser@"
  DRUPAL_DATABASE_PASSWORD: "@dbpass@"
  DRUPAL_USERNAME: "@adminuser@"
  DRUPAL_PASSWORD: "@adminpass@"
network:
  external:
    "@port@": "8080"
volumes:
  data:
    mountpoint: /bitnami/drupal
questions:
  dbhost:
    query: "What is the MariaDB/MySQL host for Drupal?"
    type: hostname
  dbname:
    query: "What is the database name?"
  dbuser:
    query: "What is the database username?"
  dbpass:
    query: "What is the database password?"
  adminuser:
    query: "What admin username should Drupal use?"
  adminpass:
    query: "What admin password should Drupal use?"
  port:
    query: "What external port should Drupal listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Database:
    value: "Requires an external MariaDB or MySQL server"
