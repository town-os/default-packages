image: mongo:latest
description: Document-oriented NoSQL database
supplies: ["database"]
environment:
  MONGO_INITDB_ROOT_USERNAME: "@user@"
  MONGO_INITDB_ROOT_PASSWORD: "@password@"
network:
  external:
    "@port@": "27017"
volumes:
  data:
    mountpoint: /data/db
  configdb:
    mountpoint: /data/configdb
questions:
  user:
    query: "What should the MongoDB admin username be?"
  password:
    query: "What should the MongoDB admin password be?"
  port:
    query: "What external port should MongoDB listen on?"
    type: port
notes:
  Connection:
    value: "mongodb://@user@:@password@@localhost:@port@"
    type: url
