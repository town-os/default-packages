image: emqx:latest
description: Scalable MQTT messaging broker for IoT
supplies: ["messaging"]
network:
  external:
    "@mqttport@": "1883"
    "@dashboardport@": "18083"
volumes:
  data:
    mountpoint: /opt/emqx/data
  log:
    mountpoint: /opt/emqx/log
questions:
  mqttport:
    query: "What external port should EMQX MQTT listen on?"
    type: port
  dashboardport:
    query: "What external port should the EMQX dashboard listen on?"
    type: port
notes:
  MQTT:
    value: "mqtt://localhost:@mqttport@"
    type: url
  Dashboard:
    value: "http://localhost:@dashboardport@"
    type: url
