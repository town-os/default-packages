image: fluentd:latest
description: Unified logging layer for data collection and consumption
network:
  external:
    "@port@": "24224"
volumes:
  log:
    mountpoint: /fluentd/log
questions:
  port:
    query: "What external port should Fluentd forward input listen on?"
    type: port
notes:
  Forward:
    value: "tcp://localhost:@port@"
    type: url
