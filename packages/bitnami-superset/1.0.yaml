image: bitnami/superset:latest
description: Data exploration and visualization platform (Bitnami)
supplies: ["http", "monitoring"]
environment:
  SUPERSET_USERNAME: "@user@"
  SUPERSET_PASSWORD: "@password@"
  SUPERSET_DATABASE_HOST: "@dbhost@"
  SUPERSET_DATABASE_PORT_NUMBER: "5432"
  SUPERSET_DATABASE_NAME: "@dbname@"
  SUPERSET_DATABASE_USER: "@dbuser@"
  SUPERSET_DATABASE_PASSWORD: "@dbpass@"
network:
  external:
    "@port@": "8088"
volumes:
  data:
    mountpoint: /bitnami/superset
questions:
  user:
    query: "What admin username should Superset use?"
  password:
    query: "What admin password should Superset use?"
  dbhost:
    query: "What is the PostgreSQL host for Superset?"
    type: hostname
  dbname:
    query: "What is the PostgreSQL database name for Superset?"
  dbuser:
    query: "What is the PostgreSQL username for Superset?"
  dbpass:
    query: "What is the PostgreSQL password for Superset?"
  port:
    query: "What external port should Superset listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
