image: bitnami/discourse:latest
description: Open-source discussion platform (Bitnami)
supplies: ["http"]
environment:
  DISCOURSE_HOST: "@domain@"
  DISCOURSE_DATABASE_HOST: "@dbhost@"
  DISCOURSE_DATABASE_NAME: "@dbname@"
  DISCOURSE_DATABASE_USER: "@dbuser@"
  DISCOURSE_DATABASE_PASSWORD: "@dbpass@"
  DISCOURSE_REDIS_HOST: "@redishost@"
  DISCOURSE_USERNAME: "@adminuser@"
  DISCOURSE_PASSWORD: "@adminpass@"
  DISCOURSE_EMAIL: "@adminemail@"
network:
  external:
    "@port@": "8080"
volumes:
  data:
    mountpoint: /bitnami/discourse
questions:
  domain:
    query: "What hostname should Discourse use?"
    type: hostname
  dbhost:
    query: "What is the PostgreSQL host for Discourse?"
    type: hostname
  dbname:
    query: "What is the database name?"
  dbuser:
    query: "What is the database username?"
  dbpass:
    query: "What is the database password?"
  redishost:
    query: "What is the Redis host for Discourse?"
    type: hostname
  adminuser:
    query: "What admin username should Discourse use?"
  adminpass:
    query: "What admin password should Discourse use?"
  adminemail:
    query: "What email should the Discourse admin use?"
  port:
    query: "What external port should Discourse listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Database:
    value: "Requires external PostgreSQL and Redis servers"
