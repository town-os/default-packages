image: bitnami/sonarqube:latest
environment:
  SONARQUBE_DATABASE_HOST: "@dbhost@"
  SONARQUBE_DATABASE_NAME: "@dbname@"
  SONARQUBE_DATABASE_USER: "@dbuser@"
  SONARQUBE_DATABASE_PASSWORD: "@dbpass@"
network:
  external:
    "@port@": "9000"
  internal: {}
volumes:
  data:
    mountpoint: /bitnami/sonarqube
questions:
  dbhost:
    query: "What is the PostgreSQL host for SonarQube?"
    type: hostname
  dbname:
    query: "What is the database name?"
    type:
  dbuser:
    query: "What is the database username?"
    type:
  dbpass:
    query: "What is the database password?"
    type:
  port:
    query: "What external port should SonarQube listen on?"
    type: port
notes:
  URL: "http://localhost:@port@"
  Login: "Default credentials are admin/admin"
  Database: "Requires an external PostgreSQL server"
