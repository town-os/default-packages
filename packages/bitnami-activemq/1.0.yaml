image: bitnami/activemq:latest
environment:
  ACTIVEMQ_USERNAME: "@user@"
  ACTIVEMQ_PASSWORD: "@password@"
network:
  external:
    "@port@": "61616"
    "@webport@": "8161"
  internal: {}
volumes:
  data:
    mountpoint: /bitnami/activemq/data
questions:
  user:
    query: "What admin username should ActiveMQ use?"
    type:
  password:
    query: "What admin password should ActiveMQ use?"
    type:
  port:
    query: "What external port should ActiveMQ OpenWire listen on?"
    type: port
  webport:
    query: "What external port should the ActiveMQ web console listen on?"
    type: port
notes:
  OpenWire: "tcp://localhost:@port@"
  Console: "http://localhost:@webport@"
