image: httpd:latest
description: Apache HTTP Server
supplies: ["http"]
network:
  external:
    "@port@": "80"
volumes:
  htdocs:
    mountpoint: /usr/local/apache2/htdocs
  config:
    mountpoint: /usr/local/apache2/conf
questions:
  port:
    query: "What external port should Apache HTTP Server listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
