image: bitnami/moodle:latest
description: Open-source learning management system (Bitnami)
supplies: ["http"]
environment:
  MOODLE_DATABASE_HOST: "@dbhost@"
  MOODLE_DATABASE_NAME: "@dbname@"
  MOODLE_DATABASE_USER: "@dbuser@"
  MOODLE_DATABASE_PASSWORD: "@dbpass@"
  MOODLE_USERNAME: "@adminuser@"
  MOODLE_PASSWORD: "@adminpass@"
network:
  external:
    "@port@": "8080"
volumes:
  data:
    mountpoint: /bitnami/moodle
  moodledata:
    mountpoint: /bitnami/moodledata
questions:
  dbhost:
    query: "What is the MariaDB/MySQL host for Moodle?"
    type: hostname
  dbname:
    query: "What is the database name?"
  dbuser:
    query: "What is the database username?"
  dbpass:
    query: "What is the database password?"
  adminuser:
    query: "What admin username should Moodle use?"
  adminpass:
    query: "What admin password should Moodle use?"
  port:
    query: "What external port should Moodle listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Database:
    value: "Requires an external MariaDB or MySQL server"
