image: bitnami/matomo:latest
environment:
  MATOMO_DATABASE_HOST: "@dbhost@"
  MATOMO_DATABASE_NAME: "@dbname@"
  MATOMO_DATABASE_USER: "@dbuser@"
  MATOMO_DATABASE_PASSWORD: "@dbpass@"
  MATOMO_USERNAME: "@adminuser@"
  MATOMO_PASSWORD: "@adminpass@"
network:
  external:
    "@port@": "8080"
  internal: {}
volumes:
  data:
    mountpoint: /bitnami/matomo
questions:
  dbhost:
    query: "What is the MariaDB/MySQL host for Matomo?"
    type: hostname
  dbname:
    query: "What is the database name?"
    type:
  dbuser:
    query: "What is the database username?"
    type:
  dbpass:
    query: "What is the database password?"
    type:
  adminuser:
    query: "What admin username should Matomo use?"
    type:
  adminpass:
    query: "What admin password should Matomo use?"
    type:
  port:
    query: "What external port should Matomo listen on?"
    type: port
notes:
  URL: "http://localhost:@port@"
  Database: "Requires an external MariaDB or MySQL server"
