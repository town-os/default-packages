image: bitnami/apache:latest
description: Apache HTTP Server (Bitnami)
supplies: ["http"]
network:
  external:
    "@port@": "8080"
volumes:
  app:
    mountpoint: /app
questions:
  port:
    query: "What external port should Apache listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
