image: eggdrop:latest
description: Popular open-source IRC bot
environment:
  SERVER: "@server@"
  NICK: "@nick@"
network:
  external:
    "@port@": "3333"
volumes:
  data:
    mountpoint: /home/eggdrop/eggdrop/data
questions:
  server:
    query: "What IRC server should Eggdrop connect to (e.g. irc.libera.chat)?"
  nick:
    query: "What nickname should the Eggdrop bot use?"
  port:
    query: "What external port should Eggdrop listen on for DCC/telnet?"
    type: port
notes:
  Listen:
    value: "telnet localhost @port@"
