image: prom/prometheus:latest
environment: {}
network:
  external:
    "@port@": "9090"
  internal: {}
volumes:
  config:
    mountpoint: /etc/prometheus
  data:
    mountpoint: /prometheus
questions:
  port:
    query: "What external port should Prometheus listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Config:
    value: "Place prometheus.yml in the config volume at /etc/prometheus/prometheus.yml"
