image: clickhouse:latest
description: Fast open-source column-oriented database for analytics
supplies: ["database"]
environment:
  CLICKHOUSE_DB: "default"
  CLICKHOUSE_PASSWORD: "@password@"
network:
  external:
    "@httpport@": "8123"
    "@nativeport@": "9000"
volumes:
  data:
    mountpoint: /var/lib/clickhouse
  logs:
    mountpoint: /var/log/clickhouse-server
questions:
  password:
    query: "What password should be set for the ClickHouse default user?"
  httpport:
    query: "What external port should the ClickHouse HTTP interface listen on?"
    type: port
  nativeport:
    query: "What external port should the ClickHouse native protocol listen on?"
    type: port
notes:
  HTTP:
    value: "http://localhost:@httpport@"
    type: url
  Native:
    value: "localhost:@nativeport@"
