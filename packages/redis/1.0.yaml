image: redis:latest
description: In-memory data structure store used as database and cache
supplies: ["cache", "database"]
network:
  external:
    "@port@": "6379"
volumes:
  data:
    mountpoint: /data
questions:
  port:
    query: "What external port should Redis listen on?"
    type: port
notes:
  Connection:
    value: "redis://localhost:@port@"
    type: url
