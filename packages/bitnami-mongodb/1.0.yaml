image: bitnami/mongodb:latest
description: Document-oriented NoSQL database (Bitnami)
supplies: ["database"]
environment:
  MONGODB_ROOT_USER: "@user@"
  MONGODB_ROOT_PASSWORD: "@password@"
network:
  external:
    "@port@": "27017"
volumes:
  data:
    mountpoint: /bitnami/mongodb
questions:
  user:
    query: "What should the MongoDB admin username be? (default: root)"
  password:
    query: "What should the MongoDB admin password be?"
  port:
    query: "What external port should MongoDB listen on?"
    type: port
notes:
  Connection:
    value: "mongodb://@user@:@password@@localhost:@port@"
    type: url
