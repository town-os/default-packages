image: bitnami/mongodb:latest
environment:
  MONGODB_ROOT_USER: "@user@"
  MONGODB_ROOT_PASSWORD: "@password@"
network:
  external:
    "@port@": "27017"
  internal: {}
volumes:
  data:
    mountpoint: /bitnami/mongodb
questions:
  user:
    query: "What should the MongoDB admin username be? (default: root)"
    type:
  password:
    query: "What should the MongoDB admin password be?"
    type:
  port:
    query: "What external port should MongoDB listen on?"
    type: port
notes:
  Connection: "mongodb://@user@:@password@@localhost:@port@"
