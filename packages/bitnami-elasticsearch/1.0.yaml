image: bitnami/elasticsearch:latest
environment:
  ELASTICSEARCH_CLUSTER_NAME: "elasticsearch"
  ELASTICSEARCH_NODE_NAME: "elasticsearch-node"
  ELASTICSEARCH_CLUSTER_HOSTS: "localhost"
network:
  external:
    "@port@": "9200"
  internal: {}
volumes:
  data:
    mountpoint: /bitnami/elasticsearch/data
questions:
  port:
    query: "What external port should Elasticsearch listen on?"
    type: port
notes:
  URL: "http://localhost:@port@"
