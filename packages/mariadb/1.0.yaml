image: mariadb:latest
description: Community-developed fork of MySQL
supplies: ["database"]
environment:
  MARIADB_ROOT_PASSWORD: "@password@"
  MARIADB_DATABASE: "@database@"
network:
  external:
    "@port@": "3306"
volumes:
  data:
    mountpoint: /var/lib/mysql
questions:
  password:
    query: "What should the MariaDB root password be?"
  database:
    query: "What should the default database be named?"
  port:
    query: "What external port should MariaDB listen on?"
    type: port
notes:
  Connection:
    value: "mysql://root:@password@@localhost:@port@/@database@"
    type: url
