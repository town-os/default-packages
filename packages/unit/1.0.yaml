image: unit:latest
description: NGINX Unit dynamic web application server
supplies: ["http"]
network:
  external:
    "@port@": "80"
volumes:
  config:
    mountpoint: /docker-entrypoint.d
  state:
    mountpoint: /var/lib/unit
  webroot:
    mountpoint: /www
questions:
  port:
    query: "What external port should NGINX Unit listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
