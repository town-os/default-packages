image: bitnami/zookeeper:latest
description: Centralized service for distributed coordination (Bitnami)
environment:
  ALLOW_ANONYMOUS_LOGIN: "yes"
network:
  external:
    "@port@": "2181"
volumes:
  data:
    mountpoint: /bitnami/zookeeper
questions:
  port:
    query: "What external port should ZooKeeper client connections use?"
    type: port
notes:
  Client:
    value: "localhost:@port@"
