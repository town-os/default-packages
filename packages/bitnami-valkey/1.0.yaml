image: bitnami/valkey:latest
description: Open-source Redis-compatible key-value store (Bitnami)
supplies: ["cache", "database"]
environment:
  VALKEY_PASSWORD: "@password@"
network:
  external:
    "@port@": "6379"
volumes:
  data:
    mountpoint: /bitnami/valkey
questions:
  password:
    query: "What should the Valkey password be?"
  port:
    query: "What external port should Valkey listen on?"
    type: port
notes:
  Connection:
    value: "redis://:@password@@localhost:@port@"
    type: url
