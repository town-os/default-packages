image: bitnami/gitea:latest
environment:
  GITEA_ADMIN_USER: "@user@"
  GITEA_ADMIN_PASSWORD: "@password@"
  GITEA_DATABASE_TYPE: "sqlite3"
network:
  external:
    "@httpport@": "3000"
    "@sshport@": "2222"
  internal: {}
volumes:
  data:
    mountpoint: /bitnami/gitea
questions:
  user:
    query: "What admin username should Gitea use?"
    type:
  password:
    query: "What admin password should Gitea use?"
    type:
  httpport:
    query: "What external port should the Gitea web interface listen on?"
    type: port
  sshport:
    query: "What external port should Gitea SSH listen on?"
    type: port
notes:
  URL: "http://localhost:@httpport@"
  SSH: "ssh://git@localhost:@sshport@"
