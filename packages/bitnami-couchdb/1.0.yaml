image: bitnami/couchdb:latest
description: Seamless multi-master sync document database (Bitnami)
supplies: ["database"]
environment:
  COUCHDB_USER: "@user@"
  COUCHDB_PASSWORD: "@password@"
  COUCHDB_CREATE_DATABASES: "yes"
network:
  external:
    "@port@": "5984"
volumes:
  data:
    mountpoint: /bitnami/couchdb
questions:
  user:
    query: "What should the CouchDB admin username be? (default: admin)"
  password:
    query: "What should the CouchDB admin password be?"
  port:
    query: "What external port should CouchDB listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@/_utils"
    type: url
