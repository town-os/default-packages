image: bitnami/openldap:latest
description: Open-source LDAP directory server (Bitnami)
environment:
  LDAP_ROOT: "@rootdn@"
  LDAP_ADMIN_USERNAME: "@user@"
  LDAP_ADMIN_PASSWORD: "@password@"
network:
  external:
    "@port@": "1389"
volumes:
  data:
    mountpoint: /bitnami/openldap
questions:
  rootdn:
    query: "What should the LDAP root DN be? (e.g. dc=example,dc=org)"
  user:
    query: "What admin username should OpenLDAP use?"
  password:
    query: "What admin password should OpenLDAP use?"
  port:
    query: "What external port should OpenLDAP listen on?"
    type: port
notes:
  URL:
    value: "ldap://localhost:@port@"
    type: url
