image: open-liberty:latest
environment: {}
network:
  external:
    "@httpport@": "9080"
    "@httpsport@": "9443"
  internal: {}
volumes:
  config:
    mountpoint: /config
  logs:
    mountpoint: /logs
questions:
  httpport:
    query: "What external port should Open Liberty HTTP listen on?"
    type: port
  httpsport:
    query: "What external port should Open Liberty HTTPS listen on?"
    type: port
notes:
  HTTP:
    value: "http://localhost:@httpport@"
    type: url
  HTTPS:
    value: "https://localhost:@httpsport@"
    type: url
  Deploy:
    value: "Place WAR/EAR files in /config/dropins/"
