image: bitnami/wildfly:latest
description: Flexible Java application server (Bitnami)
supplies: ["http"]
environment:
  WILDFLY_USERNAME: "@user@"
  WILDFLY_PASSWORD: "@password@"
network:
  external:
    "@port@": "8080"
    "@mgmtport@": "9990"
volumes:
  data:
    mountpoint: /bitnami/wildfly
questions:
  user:
    query: "What admin username should WildFly use?"
  password:
    query: "What admin password should WildFly use?"
  port:
    query: "What external port should WildFly HTTP listen on?"
    type: port
  mgmtport:
    query: "What external port should the WildFly management console listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Management:
    value: "http://localhost:@mgmtport@"
    type: url
