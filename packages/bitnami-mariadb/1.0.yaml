image: bitnami/mariadb:latest
environment:
  MARIADB_ROOT_PASSWORD: "@password@"
  MARIADB_DATABASE: "@database@"
network:
  external:
    "@port@": "3306"
  internal: {}
volumes:
  data:
    mountpoint: /bitnami/mariadb
questions:
  password:
    query: "What should the MariaDB root password be?"
    type:
  database:
    query: "What should the default database be named?"
    type:
  port:
    query: "What external port should MariaDB listen on?"
    type: port
notes:
  Connection: "mysql://root:@password@@localhost:@port@/@database@"
