image: orientdb:latest
description: Multi-model database supporting graph, document, and object models
supplies: ["database"]
environment:
  ORIENTDB_ROOT_PASSWORD: "@password@"
network:
  external:
    "@binaryport@": "2424"
    "@httpport@": "2480"
volumes:
  databases:
    mountpoint: /orientdb/databases
  backup:
    mountpoint: /orientdb/backup
questions:
  password:
    query: "What root password should be set for OrientDB?"
  binaryport:
    query: "What external port should the OrientDB binary protocol listen on?"
    type: port
  httpport:
    query: "What external port should the OrientDB Studio interface listen on?"
    type: port
notes:
  Studio:
    value: "http://localhost:@httpport@"
    type: url
  Binary:
    value: "localhost:@binaryport@"
