image: hitch:latest
description: Scalable TLS proxy for terminating SSL/TLS connections
supplies: ["http"]
network:
  external:
    "@port@": "443"
volumes:
  config:
    mountpoint: /etc/hitch
questions:
  port:
    query: "What external port should Hitch listen on for TLS?"
    type: port
notes:
  URL:
    value: "https://localhost:@port@"
    type: url
