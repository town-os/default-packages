image: influxdb:latest
environment:
  DOCKER_INFLUXDB_INIT_MODE: setup
  DOCKER_INFLUXDB_INIT_USERNAME: "@user@"
  DOCKER_INFLUXDB_INIT_PASSWORD: "@password@"
  DOCKER_INFLUXDB_INIT_ORG: "@org@"
  DOCKER_INFLUXDB_INIT_BUCKET: "@bucket@"
network:
  external:
    "@port@": "8086"
  internal: {}
volumes:
  data:
    mountpoint: /var/lib/influxdb2
  config:
    mountpoint: /etc/influxdb2
questions:
  user:
    query: "What should the InfluxDB admin username be?"
    type:
  password:
    query: "What should the InfluxDB admin password be?"
    type:
  org:
    query: "What should the InfluxDB organization name be?"
    type:
  bucket:
    query: "What should the default InfluxDB bucket name be?"
    type:
  port:
    query: "What external port should InfluxDB listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
