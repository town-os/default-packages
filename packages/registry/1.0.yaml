image: registry:latest
description: Docker container image registry
supplies: ["storage"]
network:
  external:
    "@port@": "5000"
volumes:
  data:
    mountpoint: /var/lib/registry
questions:
  port:
    query: "What external port should the Docker registry listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Push:
    value: "docker push localhost:@port@/myimage:tag"
