image: caddy:latest
description: Fast multi-platform web server with automatic HTTPS
supplies: ["http"]
command: ["caddy", "file-server", "--root", "/usr/share/caddy", "--listen", ":80"]
network:
  external:
    "@port@": "80"
volumes:
  files:
    mountpoint: /usr/share/caddy
questions:
  port:
    query: "What external port should caddy listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
