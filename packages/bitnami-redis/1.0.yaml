image: bitnami/redis:latest
environment:
  REDIS_PASSWORD: "@password@"
network:
  external:
    "@port@": "6379"
  internal: {}
volumes:
  data:
    mountpoint: /bitnami/redis/data
questions:
  password:
    query: "What should the Redis password be?"
    type:
  port:
    query: "What external port should Redis listen on?"
    type: port
notes:
  Connection:
    value: "redis://:@password@@localhost:@port@"
    type: url