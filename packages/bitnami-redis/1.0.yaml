image: bitnami/redis:latest
description: In-memory data structure store (Bitnami)
supplies: ["cache", "database"]
environment:
  REDIS_PASSWORD: "@password@"
network:
  external:
    "@port@": "6379"
volumes:
  data:
    mountpoint: /bitnami/redis/data
questions:
  password:
    query: "What should the Redis password be?"
  port:
    query: "What external port should Redis listen on?"
    type: port
notes:
  Connection:
    value: "redis://:@password@@localhost:@port@"
    type: url
