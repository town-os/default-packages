image: ghcr.io/nagimov/agendav-docker:latest
description: CalDAV web client for managing calendars
supplies: ["http"]
environment:
  AGENDAV_SERVER_NAME: "@domain@"
  AGENDAV_TITLE: "AgenDAV"
  AGENDAV_FOOTER: ""
  AGENDAV_CALDAV_SERVER: "@caldavurl@"
  AGENDAV_CALDAV_PUBLIC_URL: "@caldavpuburl@"
  AGENDAV_TIMEZONE: "@timezone@"
  AGENDAV_LANG: "en"
  AGENDAV_LOG_DIR: "/tmp/"
  AGENDAV_WEEKSTART: "1"
network:
  external:
    "@port@": "8080"
questions:
  domain:
    query: "What hostname or IP should AgenDAV use as its server name?"
    type: hostname
  caldavurl:
    query: "What is the CalDAV server URL (e.g. https://baikal.example.com/cal.php)?"
  caldavpuburl:
    query: "What is the public CalDAV URL (e.g. https://baikal.example.com)?"
  timezone:
    query: "What timezone should AgenDAV use (e.g. UTC, America/New_York)?"
  port:
    query: "What external port should AgenDAV listen on?"
    type: port
notes:
  URL:
    value: "http://@domain@:@port@"
    type: url
