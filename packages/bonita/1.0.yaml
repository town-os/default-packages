image: bonita:latest
description: Open-source business process management platform
supplies: ["http"]
environment:
  PLATFORM_PASSWORD: "@platformpass@"
  DB_VENDOR: "h2"
network:
  external:
    "@port@": "8080"
volumes:
  temp:
    mountpoint: /opt/bonita/server/temp
  work:
    mountpoint: /opt/bonita/server/work
questions:
  platformpass:
    query: "What password should the Bonita platform admin use?"
  port:
    query: "What external port should Bonita listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@/bonita"
    type: url
  Info:
    value: "Using embedded H2 database. For production, set DB_VENDOR to mysql or postgres."
