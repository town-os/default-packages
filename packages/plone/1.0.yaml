image: plone:latest
description: Enterprise content management system built on Python
supplies: ["http"]
environment:
  SITE: "Plone"
network:
  external:
    "@port@": "8080"
volumes:
  data:
    mountpoint: /data
questions:
  port:
    query: "What external port should Plone listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
