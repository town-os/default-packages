image: yourls:latest
description: Self-hosted URL shortener
supplies: ["http"]
environment:
  YOURLS_SITE: "http://localhost:@port@"
  YOURLS_USER: "@adminuser@"
  YOURLS_PASS: "@adminpass@"
  YOURLS_DB_HOST: "@dbhost@"
  YOURLS_DB_USER: "@dbuser@"
  YOURLS_DB_PASS: "@dbpass@"
network:
  external:
    "@port@": "80"
questions:
  adminuser:
    query: "What admin username should YOURLS use?"
  adminpass:
    query: "What admin password should YOURLS use?"
  dbhost:
    query: "What is the MySQL/MariaDB server hostname?"
    type: hostname
  dbuser:
    query: "What is the MySQL database username?"
  dbpass:
    query: "What is the MySQL database password?"
  port:
    query: "What external port should YOURLS listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Admin:
    value: "http://localhost:@port@/admin/"
    type: url
  Database:
    value: "Requires an external MySQL/MariaDB server"
