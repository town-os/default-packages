image: solr:latest
description: Enterprise search platform built on Apache Lucene
supplies: ["search"]
network:
  external:
    "@port@": "8983"
volumes:
  data:
    mountpoint: /var/solr
questions:
  port:
    query: "What external port should Solr listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
