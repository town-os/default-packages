image: haproxy:latest
description: Reliable high-performance TCP/HTTP load balancer
supplies: ["http"]
network:
  external:
    "@port@": "80"
volumes:
  config:
    mountpoint: /usr/local/etc/haproxy
questions:
  port:
    query: "What external port should HAProxy listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
