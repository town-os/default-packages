image: bitnami/redmine:latest
environment:
  REDMINE_DATABASE_TYPE: "mariadb"
  REDMINE_DATABASE_HOST: "@dbhost@"
  REDMINE_DATABASE_NAME: "@dbname@"
  REDMINE_DATABASE_USER: "@dbuser@"
  REDMINE_DATABASE_PASSWORD: "@dbpass@"
  REDMINE_USERNAME: "@adminuser@"
  REDMINE_PASSWORD: "@adminpass@"
network:
  external:
    "@port@": "8080"
  internal: {}
volumes:
  data:
    mountpoint: /bitnami/redmine
questions:
  dbhost:
    query: "What is the MariaDB/MySQL host for Redmine?"
    type: hostname
  dbname:
    query: "What is the database name?"
    type:
  dbuser:
    query: "What is the database username?"
    type:
  dbpass:
    query: "What is the database password?"
    type:
  adminuser:
    query: "What admin username should Redmine use?"
    type:
  adminpass:
    query: "What admin password should Redmine use?"
    type:
  port:
    query: "What external port should Redmine listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Database:
    value: "Requires an external MariaDB or MySQL server"
