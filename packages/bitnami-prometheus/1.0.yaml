image: bitnami/prometheus:latest
description: Systems monitoring and alerting toolkit (Bitnami)
supplies: ["monitoring"]
network:
  external:
    "@port@": "9090"
volumes:
  data:
    mountpoint: /opt/bitnami/prometheus/data
  config:
    mountpoint: /opt/bitnami/prometheus/conf
questions:
  port:
    query: "What external port should Prometheus listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Config:
    value: "Place prometheus.yml in the config volume"
