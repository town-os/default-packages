image: phpmyadmin:latest
description: Web-based MySQL/MariaDB administration tool
environment:
  PMA_HOST: "@dbhost@"
network:
  external:
    "@port@": "80"
volumes:
  sessions:
    mountpoint: /sessions
questions:
  dbhost:
    query: "What is the MySQL/MariaDB server hostname or IP?"
    type: hostname
  port:
    query: "What external port should phpMyAdmin listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
