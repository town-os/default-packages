image: bitnami/alertmanager:latest
description: Alert handling for Prometheus (Bitnami)
supplies: ["monitoring"]
network:
  external:
    "@port@": "9093"
volumes:
  data:
    mountpoint: /opt/bitnami/alertmanager/data
  config:
    mountpoint: /opt/bitnami/alertmanager/conf
questions:
  port:
    query: "What external port should Alertmanager listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Config:
    value: "Place config.yml in the config volume"
