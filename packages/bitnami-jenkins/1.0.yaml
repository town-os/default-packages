image: bitnami/jenkins:latest
description: Open-source automation server (Bitnami)
supplies: ["http"]
environment:
  JENKINS_USERNAME: "@user@"
  JENKINS_PASSWORD: "@password@"
network:
  external:
    "@port@": "8080"
volumes:
  data:
    mountpoint: /bitnami/jenkins
questions:
  user:
    query: "What admin username should Jenkins use?"
  password:
    query: "What admin password should Jenkins use?"
  port:
    query: "What external port should Jenkins listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
