image: bitnami/influxdb:latest
environment:
  INFLUXDB_ADMIN_USER: "@user@"
  INFLUXDB_ADMIN_USER_PASSWORD: "@password@"
  INFLUXDB_HTTP_AUTH_ENABLED: "true"
network:
  external:
    "@port@": "8086"
  internal: {}
volumes:
  data:
    mountpoint: /bitnami/influxdb
questions:
  user:
    query: "What should the InfluxDB admin username be? (default: admin)"
    type:
  password:
    query: "What should the InfluxDB admin password be?"
    type:
  port:
    query: "What external port should InfluxDB listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
