image: bitnami/vault:latest
description: Secrets management and data protection (Bitnami)
network:
  external:
    "@port@": "8200"
volumes:
  data:
    mountpoint: /bitnami/vault
questions:
  port:
    query: "What external port should Vault listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
