image: adminer:latest
description: Database management tool with support for multiple engines
network:
  external:
    "@port@": "8080"
questions:
  dbhost:
    query: "What is the default database server hostname or IP?"
    type: hostname
  port:
    query: "What external port should Adminer listen on?"
    type: port
environment:
  ADMINER_DEFAULT_SERVER: "@dbhost@"
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Info:
    value: "Supports MySQL, PostgreSQL, SQLite, MS SQL, Oracle, and others"
