image: percona:latest
environment:
  MYSQL_ROOT_PASSWORD: "@password@"
network:
  external:
    "@port@": "3306"
  internal: {}
volumes:
  data:
    mountpoint: /var/lib/mysql
questions:
  password:
    query: "What root password should be set for Percona MySQL?"
    type:
  port:
    query: "What external port should Percona MySQL listen on?"
    type: port
notes:
  Connection:
    value: "mysql://root:@password@@localhost:@port@"
    type: url