image: crate:latest
description: Distributed SQL database built on a NoSQL foundation
supplies: ["database"]
environment:
  CRATE_HEAP_SIZE: "@heapsize@"
network:
  external:
    "@httpport@": "4200"
    "@pgport@": "5432"
volumes:
  data:
    mountpoint: /data
questions:
  heapsize:
    query: "How much heap memory should CrateDB use (e.g. 1g, 2g)?"
  httpport:
    query: "What external port should the CrateDB admin interface listen on?"
    type: port
  pgport:
    query: "What external port should the CrateDB PostgreSQL protocol listen on?"
    type: port
notes:
  Admin:
    value: "http://localhost:@httpport@"
    type: url
  PostgreSQL:
    value: "localhost:@pgport@"
