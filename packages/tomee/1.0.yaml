image: tomee:latest
description: Apache TomEE Java EE application server
supplies: ["http"]
network:
  external:
    "@port@": "8080"
volumes:
  webapps:
    mountpoint: /usr/local/tomee/webapps
  config:
    mountpoint: /usr/local/tomee/conf
questions:
  port:
    query: "What external port should TomEE listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
