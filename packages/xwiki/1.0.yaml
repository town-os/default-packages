image: xwiki:latest
description: Advanced open-source enterprise wiki
supplies: ["http"]
environment:
  DB_HOST: "@dbhost@"
  DB_USER: "@dbuser@"
  DB_PASSWORD: "@dbpass@"
  DB_DATABASE: "@dbname@"
network:
  external:
    "@port@": "8080"
volumes:
  data:
    mountpoint: /usr/local/xwiki
questions:
  dbhost:
    query: "What is the MySQL/MariaDB/PostgreSQL server hostname?"
    type: hostname
  dbuser:
    query: "What is the database username?"
  dbpass:
    query: "What is the database password?"
  dbname:
    query: "What is the database name?"
  port:
    query: "What external port should XWiki listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Database:
    value: "Requires an external MySQL/MariaDB or PostgreSQL server"
