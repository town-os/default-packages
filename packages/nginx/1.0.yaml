image: nginx:latest
description: Lightweight high-performance web server and reverse proxy
supplies: ["http"]
network:
  external:
    "@port@": "80"
volumes:
  files:
    mountpoint: /usr/share/nginx/html
questions:
  port:
    query: "What external port should nginx listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
