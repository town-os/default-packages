image: telegraf:latest
description: Plugin-driven server agent for collecting and reporting metrics
supplies: ["monitoring"]
network:
  external:
    "@port@": "8125"
volumes:
  config:
    mountpoint: /etc/telegraf
questions:
  port:
    query: "What external port should Telegraf StatsD listener use?"
    type: port
notes:
  StatsD:
    value: "udp://localhost:@port@"
    type: url
  Info:
    value: "Mount a telegraf.conf into /etc/telegraf/telegraf.conf to configure inputs and outputs"
