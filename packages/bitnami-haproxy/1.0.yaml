image: bitnami/haproxy:latest
environment: {}
network:
  external:
    "@port@": "8080"
  internal: {}
volumes:
  config:
    mountpoint: /bitnami/haproxy/conf
questions:
  port:
    query: "What external port should HAProxy listen on?"
    type: port
notes:
  URL:
    value: "http://localhost:@port@"
    type: url
  Config:
    value: "Mount haproxy.cfg in the config volume"
